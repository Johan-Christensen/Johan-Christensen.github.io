<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<script>
		function submitForm() {
			// Get the user inputs
			var id = document.getElementById("id").value;
			var items = document.getElementById("items").value;

			// Do something with the user inputs
			alert("ID: " + id + "\nItems: " + items);
		}
	</script>
</head>
<body>
	<h1>Megaseminar</h1>
	<p>Skriv dit tal, og antal genstande du k√∏ber</p>
	<form>
		<label for="id">Dit tal:</label>
		<input type="text" id="id" name="id" maxlength="2"><br>

		<label for="items">Antal genstande:</label>
		<input type="number" id="items" name="items" min="1"><br>

		<input type="button" value="Submit" onclick="submitForm()">
	</form>
</body>
</html>
